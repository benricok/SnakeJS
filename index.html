<!DOCTYPE html>
<html>
    <head>
        <title>Snake</title>
        <meta name="viewport" content="width=device-width, minimumscale=0.5, maximum-scale=2.0, initial-scale=1" />
        <link href="/css/index.css" rel="stylesheet" type="text/css" />
        <script src="/scripts/index.js" type="text/javascript"></script>
        <script src="/scripts/game.js" type="text/javascript"></script>
        <script src="/scripts/draw.js" type="text/javascript"></script>
        <script src="/scripts/snake.js" type="text/javascript"></script>
    </head>
    <body onload="Menu()">
        <noscript>
            <a id="noScript">This page requires JavaScript to function!</a>
        </noscript>
        <div>
            <div id="Menu"> 
                <h1 id="gName">Snake!</h1>
                <p id="gInfo">
                    A HTML5 version of the game <br>
                    snake made by Benrico Krog.
                </p>
                <div>
                    <button class="btnMainMenu" onclick="StartGame()">Start game</button><br>
                    <button class="btnMainMenu" onclick="SwitchViewMenu()">Settings</button>
                </div>
            </div>
            <div id="Game">
                <canvas id="gCanvas" ></canvas><br>
                <button class="btnMainMenu" onclick="StopGame()">Menu</button>
            </div>
            <div id="Settings">
                <button class="btnMainMenu" onclick="Menu()">Menu</button>
            </div>
        </div>
    </body>
</html>
